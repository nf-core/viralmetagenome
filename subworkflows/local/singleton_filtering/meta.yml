# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/subworkflows/yaml-schema.json
name: singleton_filtering
description: Filter singleton contigs based on minimum size and maximum N percentage with header renaming
keywords:
  - singleton
  - filtering
  - contigs
  - quality control
  - size filtering
  - header renaming
components:
  - rename_fasta_header
  - utils_nfcore_viralmetagenome_pipeline
input:
  - fasta:
      description: |
        FASTA files containing singleton contigs to be filtered
        Structure: [ val(meta), path(fasta) ]
  - min_contig_size:
      description: |
        Minimum contig size threshold for filtering
        Type: integer
  - max_n_perc:
      description: |
        Maximum percentage of N bases allowed in contigs
        Type: integer
output:
  - filtered:
      description: |
        Filtered singleton contigs with renamed headers
        Structure: [ val(meta), path(fasta) ]
  - versions:
      description: |
        Files containing software versions
        Structure: [ path(versions.yml) ]
authors:
  - "@Joon-Klaps"
maintainers:
  - "@Joon-Klaps"
